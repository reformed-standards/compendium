---
name: The Scottish Confession
type: confession
publication_year: 1560
chapters:
  - name: Of God
    number: 1
    text: >
      We confess and acknowledge one only God, to whom only we must cleave, whom only
      we must serve[a], whom only we must worship[b], and in whom only we put our
      trust[c]. Who is eternal, infinite, immeasurable, incomprehensible, omnipotent,
      invisible, one in substance and yet distinct in three persons, the Father, the
      Son, and the Holy Ghost[d]. By whom we confess and believe, all things in
      heaven and earth[e], as well visible as invisible, to have been created, to be
      retained in their being, and to be ruled and guided by His inscrutable
      providence, to such end as His eternal wisdom[f], goodness, and justice has
      appointed them to the manifestation of His own glory.
    verses:
      a:
        - Deut.6
      b:
        - Isa.44
      c:
        - Deut.4
      d:
        - Matt.28
      e:
        - Gen.1
      f:
        - Prov.16
  - name: Of the Creation of Man
    number: 2
    text: >
      We confess and acknowledge this our God to have created man (to wit, our first father
      Adam) to His own image and similitude[a]. To whom He gave wisdom, lordship, justice, free
      will, and clear knowledge of Himself. So that in the whole nature of man, there could be
      noted no imperfection. From which honor and perfection, man and woman did both
      fall[b], the woman being deceived by the Serpent, and man obeying the voice of
      the woman: both conspiring against the sovereign majesty of God, who in express
      words had before threatened death, if they presumed to eat of the forbidden
      tree.
    verses:
      a:
        - Gen.1-Gen.2
      b:
        - Gen.3
  - name: Of Original Sin
    number: 3
    text: >
      By which transgression, commonly called original sin, was the image of God
      utterly defaced in man. And he and his posterity of nature became enemies to
      God, slaves to Satan, and servants to sin[a], that death everlasting has had,
      and insofar will have, power and domination over all that have not been, are
      not, or will not be regenerated from above[b]. Which regeneration is wrought by
      the power of the Holy Ghost[c] working in the hearts of the elect of God, an
      assured faith in the promises of God revealed to us in His Word, by which faith
      they apprehend Christ Jesus with the graces and benefits promised in Him.
    verses:
      a:
        - Eph.2
        - Rom.5
      b:
        - John.3
      c:
        - Rom.5-Rom.6
  - name: Of the Revelation of the Promise
    number: 4
    text: >
      For this we constantly believe that God, after the fearful and horrible
      defection of man from His obedience, did seek Adam again, call upon him, rebuke
      his sin[a], convict him of the same, and in the end made unto him a most joyful
      promise: to wit, that the seed of the woman should break down the Serpent’s
      head, that is, He should destroy the works of the devil. Which promise, as it
      was repeated and made more clear from time to time[b], so was it embraced with
      joy and most constantly retained of all the faithful from Adam to Noah, from
      Noah to Abraham, from Abraham to David, and so forth to the incarnation of
      Christ Jesus. Who all (we mean the faithful fathers) under the Law did
      see the joyful days of Christ Jesus and did rejoice.
    verses:
      a:
        - Gen.3
      b:
        - Gen.12
        - Gen.15
        - Isa.7
        - Isa.8
  - name: The Continuance, Increase, and Preservation of the Kirk
    number: 5
    text: >
      We most constantly believe that God preserved, instructed, multiplied, honored,
      adorned[a], and from death called to life His kirk in all ages from Adam till
      the coming of Christ Jesus in the flesh. For Abraham, He called from his
      father’s country[b], him He instructed, his seed He multiplied[c], the same He
      marvelously preserved and more marvelously delivered from the bondage and
      tyranny of Pharaoh. To them He gave His laws[d], constitutions, and ceremonies.
      Them He possessed in the land of Canaan[e]: to them, after judges and after
      Saul, He gave David to be king[f], to whom He made promise that of the fruit of
      his loins should one sit forever upon His regal seat. To this same people, from
      time to time, He sent prophets to reduce them to the right way of their God[g],
      from which oftentimes they declined by idolatry[h]. And albeit that for their
      stubborn contempt of justice, He was compelled to give them into the hands of
      their enemies, as before was threatened by the mouth of Moses[i], in so much
      that the holy city was destroyed, the temple burnt with fire, and the whole
      land left desolate the space of 70 years[j], yet of mercy did He lead them
      again to Jerusalem. Where the city and temple were rebuilt and they against all
      temptations and assaults of Satan did abide, till the Messiah came according to
      the promise.
    verses:
      a:
        - Ezek.16
      b:
        - Gen.12
      c:
        - Exod.1-Exod.2
        - Exod.13
      d:
        - Exod.20
      e:
        - Josh.1-Josh.3
      f:
        - 1Sam.16
      g:
        - 2Kgs.17
      h:
        - 2Kgs.7
        - 2Kgs.24-2Kgs.25
      i:
        - Deut.29
      j:
        - Jer.39
        - Ezra.1
