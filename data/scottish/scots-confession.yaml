  - name: The Authority of the Scriptures
    number: 19
    text: >
      As we believe and confess the Scriptures of God sufficient to instruct and make
      the man of God perfect[a], so do we affirm and avow the authority of the same
      to be of God and neither to depend on men nor angels. We affirm, therefore,
      that such as allege the Scripture to have no authority but that which it
      receives from the kirk, to be blasphemous against God and injurious to the true
      kirk which always hears and obeys the voice of her own spouse and pastor[b],
      but takes not upon her to be mistress over the same.
    verses:
