  - name: Of the Right Administration of the Sacraments
    number: 22
    text: >
      That sacraments be rightly ministered, we judge two things requisite: the one,
      that they be ministered by lawful ministers whom we affirm to be only they that
      are appointed to the preaching of the Word or unto whose mouths God has put
      some sermon of exhortation, they being men lawfully chosen thereto by some
      kirk. The other, that they be ministered in such elements and in such sort as
      God has appointed. Else we affirm that they cease to be right sacraments of
      Christ Jesus. And therefore it is that we flee the society with the papistical
      kirk in participation of their sacraments. First, because their ministers are
      not ministers of Christ Jesus[a]; (yes, which is more horrible) they suffer women, whom the Holy Ghost
      will not suffer, to teach in the congregation [and] to baptize. And secondly,
      because they have so adulterated both the one sacrament and the other with
      their own inventions that no part of Christ’s action abides in the original
      purity. For oil, salt, spittle, and such like in baptism are but men’s
      inventions, adoration, veneration, bearing through streets and towns and
      keeping of bread in boxes or buists [small boxes] are profanation of Christ’s
      sacraments and no use of the same. For Christ Jesus said, “Take and eat. Do ye
      this in remembrance of me”[b]. By which words and charge He sanctified bread
      and wine to be the sacrament of His body and blood to the end that the one
      should be eaten and that all should drink of the other; and not that they
      should be kept to be worshipped and honored as God, as the papists have done
      heretofore, who also have committed sacrilege, stealing from the people the one
      part of the sacrament, to wit, the blessed cup. Moreover that the sacraments
      are rightly used, it is requisite that the end and cause why the sacraments
      were instituted be understood and observed, as well of the minister as the
      receivers. For if the opinion be changed in the receiver, the right use ceases
      which is most evident by the rejection of the sacrifices as also if the teacher
      plainly teaches false doctrine[c], which were odious and abominable unto God
      (albeit they were His own ordinance)
      because that wicked men used them to one other end than God had ordained. The
      same affirm we of the sacraments[e] in the papistical kirk in which we affirm
      the whole action of the Lord Jesus to be adulterated, as well in the external
      form as in the end and opinion. What Christ Jesus did and commanded to be done
      is evident by three evangelists[f] and by St. Paul[g]. What the priest does at
      his altar we need not rehearse. The end and cause of Christ’s institution and
      why the selfsame should be used is expressed in these words: “Do ye this in
      remembrance of Me. As often as ever ye will eat of this bread and drink of this
      cup, ye will show forth (that is, extol, preach, magnify, and praise)
      the Lord’s death till He come.” But to what end and
      in what opinion the priests say their Masses, let the words of the same, their
      own doctors and writings witness. To wit, that they as mediators betwixt Christ
      and His kirk do offer unto God the Father a sacrifice propitiatory for the sins
      of the quick and the dead. Which doctrine as blasphemous to Christ Jesus and
      making derogation to the sufficiency of His only sacrifice once offered for
      purgation of all those that will be sanctified, we utterly abhor, detest, and
      renounce.
