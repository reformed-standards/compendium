  - name: To Whom Sacraments Appertain
    number: 23
    text: >
      We confess and acknowledge that baptism appertains as well to the infants of
      the faithful as unto those that be of age and discretion. And so we damn the
      error of Anabaptists who deny baptism to appertain to children before they have
      faith and understanding. But the Supper of the Lord, we confess to appertain to
      such only as be of the household of faith, can try and examine themselves as
      well in their faith as in their duty towards their neighbors. Such as eat and
      drink at that holy table without faith or being at dissension and disunion with
      their brethren do eat unworthily. And, therefore, it is that in our kirks our
      ministers take public and particular examination of the knowledge and
      conversation of such as are to be admitted to the table of the Lord Jesus.
    verses:
  - name: Of the Civil Magistrate
    number: 24
    text: >
      We confess and acknowledge empires, kingdoms, dominions, and cities to be
      distinguished and ordered by God[a], the powers and authority in the same
      (be it of emperors in their empires, of kings in their realms, dukes, and princes in their
      dominions or of other magistrates in free cities) to
      be God’s holy ordinance[b] ordained for manifestation of His own glory and for
      the singular profit and commodity of mankind. So that whosoever goes about to
      take away or to confound the whole state of civil policies now long
      established, we affirm the same men not only to be enemies to mankind, but also
      wickedly to fight against God’s expressed will.
    verses:
      a:
        - Dan.1-Dan.2
        - Ezra.1
      b:
        - Rom.13
  - name: The Gifts Freely Given to the Church
    number: 25
    text: >
      Albeit that the Word of God truly preached, the sacraments rightly ministered
      and discipline executed according to the Word of God, be the certain and
      infallible signs of the true kirk, yet do we not so mean that every particular
      person joined with such a company is an elect member of Christ Jesus. For we
      acknowledge and confess that darnel, cockle, and chaff may be sown, grow and in
      great abundance lie in the midst of the wheat[a], that is, the reprobate may be
      joined in the society of the elect and may externally use with them the
      benefits of the Word and sacraments; but such being but temporal professors in
      mouth, but not in heart, do fall back and continue not to the end. And,
      therefore, have they no fruit of Christ’s death, resurrection, nor ascension;
      but such as whose heart unfeignedly believe[b] and whose mouth boldly confess
      the Lord Jesus (as before we have said) will most assuredly receive these gifts first in this life,
      remission of sins, and that by only faith in Christ’s blood[c], in so much that
      albeit sin remains and continually abides in these our mortal bodies, yet is it
      not imputed unto us, but is remitted and covered with Christ’s justice.
      Secondarily, in the general judgment there will be given to every man and woman
      resurrection of the flesh[d]; for the sea will give up her dead, the earth
      those that therein be enclosed: yes, our eternal God will stretch out His hand
      upon the dust and the dead will arise incorruptible and that in the substance
      of the self same flesh that every man now bears, to receive according to their
      works, glory, or punishment[e]. For such as now dealt in vanity, cruelty,
      filthiness, superstition, or idolatry will be adjudged to that fire
      inextinguishable in which they will be committed for ever[f], as well in their
      own bodies as in their souls which now they give to serve the devil in all
      abomination. But such as continue in well doing to the end, boldly professing
      the Lord Jesus, who constantly believe that they will receive glory, honor, and
      immortality to reign forever in life everlasting with Christ Jesus, to whose
      glorified body all His elect will be made like[g], when He will appear again to
      judgment and will render up the kingdom to God His Father, who then will be and
      ever will remain all in all things[h], God blessed forever. To whom with the
      Son and with the Holy Ghost be all honor and glory, now and ever.
